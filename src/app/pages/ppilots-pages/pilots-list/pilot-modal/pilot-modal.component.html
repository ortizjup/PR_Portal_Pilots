<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" style="padding-top: 2px; color: white" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #pilotForm="ngForm" (ngSubmit)="guardar(pilotForm.valid)" >
    <div class="form-group">
      <input type="text" id="nombre" name="nombre" #nombre="ngModel"
             class="form-control" placeholder="Ingrese el nombre del piloto"
             [(ngModel)]="pilot.nombre" required>
    </div>
    <small [hidden]="nombre.valid || (nombre.pristine && !pilotForm.submitted)"
           class="alert alert-danger">
      Nombre del piloto requerido!
    </small>

    <div class="form-group">
      <input id="apellido" name="apellido" #apellido="ngModel" type="text"
             class="form-control" placeholder="Ingrese el apellido del piloto"
             [(ngModel)]="pilot.apellido" required>
    </div>
    <small [hidden]="apellido.valid || (apellido.pristine && !pilotForm.submitted)"
           class="alert alert-danger">
      Apellido del piloto requerido!
    </small>

    <div class="form-group">
      <input id="dni" name="dni" #dni="ngModel" type="text"
             class="form-control" placeholder="Ingrese dni"
             [(ngModel)]="pilot.dni" required>
    </div>
    <small [hidden]="dni.valid || (dni.pristine && !pilotForm.submitted)"
           class="alert alert-danger">
      Dni del piloto requerido!
    </small>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="close()">Cerrar</button>
  <button class="btn btn-default" (click)="guardar(pilotForm.valid)">Guardar</button>
</div>
