<div class="modal-dialog text-center">
  <div class="col-sm-9 main-section">
    <div class="modal-content">
      <div class="col-12 user-img">
        <img src="../assets/Images/logo1.png">
      </div>
      <div class="col-12 form-input">
        <form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword(resetPasswordForm.valid)" >
          <div class="form-group">
            <input type="email" id="name" name="email" #email="ngModel"
                   class="form-control" placeholder="Ingrese Email"
                   [(ngModel)]="forgotPasswordModel.email" required>
          </div>
          <small [hidden]="email.valid || (email.pristine && !resetPasswordForm.submitted)"
                 class="alert alert-danger">
            Nombre de usuario requerido!
          </small>
          <button type="submit" class="btn btn-success">Resetear Contrase√±a</button>
        </form>
      </div>
      <div class="col-12 forgot">
        <a routerLink="/login">Volver al login</a>
      </div>
    </div>
  </div>
</div>
